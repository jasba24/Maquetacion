<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variedades Milu Shoes</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/carrito.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
  <header>
    <a href='./index.html' class="start">
      <h1 class="red-title">
        Marroquineria en cuero de alta calidad directamente de fábrica
      </h1>
    </a>
    <a href="./CarritoCompras.html">
      <img src="./assets/shopping.png" alt="">
    </a>
  </header>
  <h1 class="black-link">Carrito de compras</h1>
  <main class="main-container">
    <section class="carrito-container">
      <h1>Productos</h1>
      <div>
        <img src="assets/zapato2.jpeg" alt="referencia del producto" />
        <h2>160.000</h2>
        <span>
          - <input class="input-count" type="text" value="1"> +
        </span>
      </div>
      <div>
        <img src="assets/zapato2.jpeg" alt="referencia del producto" />
        <h2>160.000</h2>
        <span>
          - <input class="input-count" type="text" value="1"> +
        </span>
      </div>
    </section>
    <form class="carrito-container">
      <h1>Checkout</h1>
      <section class="carrito-section">
        <div>
          <input type="text" placeholder="Nombre" required>
          <input type="number" placeholder="N° Identificación" required>
          <input type="text" placeholder="Dirección" required>
          <input type="text" placeholder="Correo" required>
        </div>
        <div>
          <h1>Metodo de pago</h1>
          <span class="carrito-checkout">
              <img src="./assets/pse.webp" alt="">
              <input type="radio" name="same">
              <img src="./assets/visa.png" alt="">
              <input type="radio" name="same">
              <img src="./assets/mastercard.png" alt="">
              <input type="radio" name="same">
          </span>
          <label for="same">
            Pago Contraentrega
            <input type="radio" name="same" checked>
          </label>
        </div>
      </section>
      <button class="buy-button" type="submit">Enviar</button>
    </form>
  </main>
  <div class="footer">
    <img class="logo" src="assets/logo.png" alt="logo" />
    <div>
      <span>Variedades Milú Shoes</span>
    </div>
    <div class="footer-link">
      <a href="https://www.facebook.com/lucelly.bedoyagarzon" target="_blank">
        <img src="assets/facebook.png" alt="facebook-icon" />
      </a>
      <a class="phone" href="https://wa.link/wg8v7o" target="_blank">
        <img src="assets/whatsapp.png" alt="whatsapp-icon" />
        +57 318 201 2526
      </a>
    </div>
  </div>
</body>
</html>
